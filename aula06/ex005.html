<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro passos com DOM</title>
</head>
<style>
    body {
        background-color: rgba(46, 78, 173, 0.373);
        color: white;
        font: normal 18pt arial;
    }
</style>
<body>
    <h1>
    Iniciando estudos com DOM
    </h1>
    <p> aqui vai o resultado</p>
    <p>aprendendo a usar o <strong>DOM</strong> em javascript</p>
    <div id="msg">clique em mim</div>
     <div class="area">my name is Gabriel, nice to meet you !</div>
    <script>
        var p1 = window.document.getElementsByTagName("p")[1]
        window.document.write(`esta escrito assim: ` + p1.innerText)
        var d = window.document.querySelector("div#msg ")
        d.style.color = "blue"
        var e = window.document.querySelector("div.area")
        e.style.color = "black"
    </script>
    
</body>
</html>
